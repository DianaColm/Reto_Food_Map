<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Enlace CDN Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!--Enlazando CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Food Map</title>
</head>
<body>
  <!--Creando screen splash-->
  <section class="preload">
    <h1 class="text-center">Food Map</h1>
  </section>
  <!--Creando la navbar-->
  <section id="main" class="d-none">
  <nav class="navbar navbar-light bg-light col-sm-12">
    <a class="navbar-brand" href="#">
      Food Map
    </a>
    <form class="form-inline">
      <button class="btn btn-outline-success btn-up" type="button">Regístrate</button>
      <button class="btn btn-outline-success btn-up" type="button">Inicia Sesión</button>
    </form>
    </nav>
    <!--Creando primera seccion-->
    <section class="container">
      <article class="row main">
      <div class="col-sm-12">
        <div class="content text-center">
          <h1>Encuentra tu comida favorita y recíbela en la comodidad de tu hogar.</h3>
        </div>
      </div>
    </article>
    <br>
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="¿Qué se te antoja?">
            <span class="input-group-btn">
              <button class="btn btn-primary">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

  <!--Enlace CDN jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!-- Enlace JavaScript -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
